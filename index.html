<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh container-fluid">
        <h1 class="app-title  bg-blue p-3 text-center">Weather Dashboard</h1>
    </header>
    <main class="row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card flex-column">
                <h3 class="card-header">Search for a City</h3>
                <form id="search-form" class="card-body">
                    <label for="city-name" class="form-label"></label>
                    <input type="text" name="city-name" id="cityname" autofocus="true" placeholder="New York" class="form-input form-control"/>
                    <button type="submit" class="btn btn-primary my-2 btn-block" id="get-weather-btn"> Get Weather</button>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-8 ">
            <div class="current-container card p-4">  
            </div>
            <h2 id="five-day-title"></h2>
            <div class="forecast-container flex-row d-flex justify-content-between">
             
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>    
<script src="./assets/js/script.js"></script>
</body>
</html>
